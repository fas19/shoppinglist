<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
yolo
<form action="#" th:action="@{/addproduct}" th:object="${product}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <label for="isInShoppingList">Is it in Shopping List?</label>
    <input type="checkbox" th:field="${product.isInShoppingList}" id="isInShoppingList" placeholder="Is it in shopping list?">
<!--    <span th:if="${#fields.hasErrors('isInShoppingList')}" th:errors="*{isInShoppingList}"></span>-->
    <input type="submit" value="Add Product">
</form>

</body>
</html>
